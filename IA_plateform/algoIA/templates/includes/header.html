/* üåå --- VARIABLES & RESET (ADAPT√âES AU TH√àME N√âON SOMBRE) --- */
:root {
  --bg-deep: #020617; /* Noir tr√®s profond */
  --bg-nebula: #0f1623; /* Arri√®re-plan sombre du formulaire (opaque) */
  --primary: #4ade80; /* Vert N√©on (Couleur d'accent principal/succ√®s) */
  --accent: #22c55e; /* Vert plus fonc√© pour le d√©grad√© */
  --glass-bg: #0f1623; /* Fond opaque et sombre pour les conteneurs */
  --glass-border: #1e293b; /* Bordure plus fonc√©e */
  --text-main: #f8fafc;
  --text-muted: #94a3b8;
}

* {
  box-sizing: border-box;
}

body {
  background : var(--bg-nebula);

  color: var(--text-main);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  overflow-x: hidden;
}

a {
  text-decoration: none;
}

/* --- HEADER (ADAPTATION) --- */
header {
  /* Fond plus opaque/sombre */
  background: var(--bg-nebula);
  box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--glass-border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 50px;
  position: fixed;
  top: 0;
  z-index: 100;
  right: 0;
  left: 0;
}

.logo a {
  font-size: 24px;
  font-weight: 700;
  /* Nouveau d√©grad√© avec les couleurs N√©on */
  background: linear-gradient(90deg, var(--primary), #86efac);
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* --- NAVIGATION --- */
nav ul {
  list-style: none;
  display: flex;
  gap: 40px;
  margin: 0;
  padding: 0;
}

nav a {
  color: var(--text-muted);
  font-weight: 500;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: 0.3s;
}

nav a:hover {
  color: var(--primary); /* Lueur N√©on au survol */
  text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
}

/* --- MAIN LAYOUT --- */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 120px 20px 50px 20px;
  width: 100%;
}

/* --- FORMULAIRE (ADAPTATION) --- */
.form-container {
  /* Adopte le style opaque et sombre du th√®me n√©on */
  background: var(--bg-nebula);
  backdrop-filter: none; /* Retire l'effet de flou glassmorphism */
  border: 1px solid var(--glass-border);
  padding: 50px;
  border-radius: 24px;
  width: 100%;
  max-width: 460px;
  box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
  text-align: center;
  position: relative;
  overflow: hidden;
  margin: 40px auto;
}

.form-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px; /* Plus visible */
  /* Utilise la couleur primaire N√©on */
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.form-image {
  margin-bottom: 25px;
  display: flex;
  justify-content: center;
}

.form-image img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 50%;
  /* Bordure et ombre N√©on */
  border: 3px solid rgba(74, 222, 128, 0.3);
  padding: 3px;
  box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
}

.form-container h1 {

/* --- CHAMPS --- */
form {

  flex-direction: column;
  align-items: center;
  width: 100%;
}

.form-group {

  max-width: 350px;
  margin-bottom: 10px;

}

.form-group label {
  display: block;
  margin-bottom: 10px;
  font-size: 13px;
  color: var(--text-muted);
  font-weight: 500;
}

/* INPUTS (ADAPTATION) */
input[type="number"],
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid var(--glass-border); /* Bordure sombre */

  appearance: textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

input:focus {
  outline: none;
  border-color: var(--primary); /* Bordure Vert N√©on */
  box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.15); /* Lueur N√©on au focus */
  background-color: #080c12; /* Fond encore plus sombre au focus */

/* --- RADIO BOUTONS (ADAPTATION) --- */
.radio-group {
  display: flex;
  gap: 15px;
  width: 100%;
  max-width: 350px;

  justify-content: center;
}

.radio-group input[type="radio"] {

  visibility: hidden;
  opacity: 0;
  position: absolute;
}

.radio-btn {
  flex: 1;

  justify-content: center;
  align-items: center;
  padding: 12px;
  background-color: rgba(255,255,255,0.03);

  cursor: pointer;
  transition: all 0.3s;
  font-size: 14px;
  color: var(--text-muted);
  text-align: center;
}

.radio-group input[type="radio"]:checked + .radio-btn {
  /* Utilisation du d√©grad√© Vert N√©on */
  background: linear-gradient(135deg, var(--primary), var(--accent));
  border-color: transparent;
  color: var(--bg-nebula); /* Texte sombre sur fond clair n√©on */
  box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4); /* Ombre N√©on */
  font-weight: 600;
}

.radio-btn:hover:not(:active) {
  background-color: rgba(255,255,255,0.07);
}

/* --- BOUTON D'ENVOI (ADAPTATION) --- */
button {
  width: 100%;
  max-width: 350px;
  /* Utilisation du d√©grad√© Vert N√©on */
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: var(--bg-deep); /* Texte tr√®s sombre pour contraster avec le n√©on */

button:hover {

/* --- PROJECTS / CARDS --- */
/* (Styles conserv√©s car ils sont d√©j√† sombres et utilisent les variables) */
.projects-container {
  width: 100%;

/* --- MODAL / POPUP (ADAPTATION) --- */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(2, 6, 23, 0.95); /* Fond plus sombre/opaque */
  backdrop-filter: blur(8px);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  visibility: hidden;
  transition: all 0.4s ease;
}

/* Classe ajout√©e via JS pour afficher la modal */
.modal-overlay.active {
  opacity: 1;
  visibility: visible;
}

.modal-container {
  /* Fond opaque et sombre */
  background: var(--bg-nebula);
  border: 1px solid var(--glass-border);
  padding: 40px;
  border-radius: 24px;
  width: 90%;
  max-width: 500px;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); /* Ombre plus marqu√©e */
  transform: translateY(20px);
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.modal-overlay.active .modal-container {
  transform: translateY(0);
}

/* Ligne lumineuse en haut (ADAPTATION) */
.modal-glow {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px; /* Plus visible */
  /* Utilise la couleur N√©on */
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.modal-icon {
  font-size: 40px;
  margin-bottom: 20px;
  /* Couleur et ombre N√©on */
  color: var(--primary);
  text-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
  animation: float 3s ease-in-out infinite;
}

.modal-content h2 {
  font-size: 24px;
  color: white;
  margin: 0 0 15px 0;
}

.modal-content p {
  color: var(--text-muted);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 30px;
}

.modal-actions {
  display: flex;
  gap: 15px;
  justify-content: center;
}

/* Bouton principal (Lien qui ressemble √† un bouton) - ADAPTATION */
.btn-primary-glow {
  /* D√©grad√© N√©on */
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: var(--bg-deep); /* Texte sombre */
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 15px;

  box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4); /* Ombre N√©on */
  flex: 1;

  align-items: center;

}

.btn-primary-glow:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(74, 222, 128, 0.6); /* Ombre N√©on plus forte */
}

/* Bouton secondaire (Plus tard) - ADAPTATION */
.btn-ghost {
  background: transparent;
  border: 1px solid var(--glass-border);
  color: var(--text-muted);
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: 500;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Poppins', sans-serif;

}

.btn-ghost:hover {

  color: white;
  border-color: rgba(255, 255, 255, 0.2);
}

/* Animation flottante pour l'ic√¥ne */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* Responsive pour mobile */
@media (max-width: 480px) {

}







    /* --- NOUVEAUX STYLES POUR LA SECTION SUCC√àS --- */
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
        background: var(--bg-nebula);

    .dark-form {
        width: 100%;
        max-width: 500px;
        background-color: #0f1623;
        border: 1px solid #1e293b;
        border-radius: 24px;
        padding: 40px 30px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        color: white;
        position: relative;
        /* Animation d'apparition douce */
        animation: fadeScale 0.5s ease-out;
    }

    @keyframes fadeScale {
        from {
            opacity: 0;
            transform: scale(0.95);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }


    #successSection {
        display: block;
        text-align: center;
        padding: 60px 20px;
    }

    /* Cercle de l'animation */
    .success-checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto 25px auto;
        position: relative;
    }

    .check-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #4ade80;
        /* Vert N√©on */
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px #4ade80;
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .check-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4ade80;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .check-tick {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    /* Animation Keyframes */
    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes scale {

        0%,
        100% {
            transform: none;
        }

        50% {
            transform: scale3d(1.1, 1.1, 1);
        }
    }

    @keyframes fill {
        100% {
            box-shadow: inset 0px 0px 0px 50px rgba(74, 222, 128, 0.1);
        }
    }

    .success-title {
        font-size: 28px;
        color: white;

    }

    .success-text {
        color: #94a3b8;

    }

/* 1. Style du champ de s√©lection de fichier (type="file") */
input[type="file"] {
    display: block;
    width: 100%;
    /* Bordure en pointill√© N√©on plus visible */
    border: 2px dashed var(--primary); 
    border-radius: 12px;
    background-color: #0c121b; /* Fond sombre */
    color: var(--text-main);
    font-size: 15px;
    transition: all 0.3s ease;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    /* Cache l'input natif du navigateur sur certains OS pour le styliser via ::file-selector-button */
    line-height: 0; /* Pour mieux g√©rer l'espace */
    padding: 18px 16px; /* Augmenter le padding pour le rendre plus grand */
}

/* Au survol/focus, lueur N√©on pour le champ file */

    background-color: #080c12;
    box-shadow: 0 0 15px rgba(74, 222, 128, 0.4); /* Lueur plus forte */
}

/* Style du bouton interne "Parcourir" (file-selector-button) */
input[type="file"]::file-selector-button {
    /* D√©grad√© N√©on pour le bouton interne */
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: var(--bg-deep);
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    font-weight: 600;
    margin-right: 15px;
    transition: all 0.3s;
    cursor: pointer;
    /* Utiliser le style d'ombre du bouton principal pour la coh√©rence */
    box-shadow: 0 4px 10px rgba(74, 222, 128, 0.4);
}

input[type="file"]::file-selector-button:hover {
    filter: brightness(1.05);
}
